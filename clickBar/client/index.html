<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>d3 and Angular clickBar</title>
    <meta name="description" content="d3 and Angular clickBar">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-app="myApp">
    
    <div class="row">
      <div class="col-md-6 col-md-offset-3" ng-controller="DemoCtrl">
        <span>{{title}}</span>
        <d3-bars data="d3Data" label="score" on-click="d3OnClick(item)"></d3-bars>
        <br>
        <br>
        <span>First Item</span>
        <input type="text" ng-model="d3Data[0].score"></input>
        <br>
      </div>
    </div>
    

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services/d3.js"></script>
    <script src="controllers/demoController.js"></script>
    <script src="controllers/demoController2.js"></script>
    <script src="directives/d3Basic.js"></script>

  </body>
</html>
